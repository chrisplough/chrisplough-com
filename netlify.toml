[build]
  publish = "public"
  command = "rm -rf themes/congo && git clone --depth 1 --branch v2.8.1 https://github.com/jpanther/congo.git themes/congo && hugo --gc --minify"

[build.environment]
  HUGO_VERSION = "0.121.0"

[context.production.environment]
  HUGO_ENV = "production"

[[redirects]]
  from = "https://www.chrisplough.com/*"
  to = "https://chrisplough.com/:splat"
  status = 301
  force = true

# Handle form submissions
[dev]
  framework = "#custom"
  command = "hugo server -D"
  targetPort = 1313
