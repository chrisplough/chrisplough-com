<header class="pt-6 pb-4 font-semibold text-neutral-900 dark:text-neutral sm:pt-8 sm:pb-6 print:hidden">
  <nav class="flex items-center justify-between">
    {{/* Home link - only show on non-homepage */}}
    <div class="flex flex-row items-center">
      {{ if not .IsHome }}
      <a href="/" class="home-link group flex items-center gap-1.5 text-neutral-400 hover:text-white transition-colors" title="Home">
        <span>‚Üê</span>
        <span>home</span>
      </a>
      {{ end }}
    </div>
    {{/* Main menu */}}
    {{ if .Site.Menus.main }}
      <ul class="flex list-none flex-row gap-6 sm:gap-7">
        {{ range .Site.Menus.main }}
          <li class="group">
            <a
              href="{{ .URL }}"
              title="{{ .Title }}"
              {{ with .Params.target }}target="{{ . }}"{{ end }}
            >
              <span class="decoration-primary-500 group-hover:underline group-hover:decoration-2 group-hover:underline-offset-2">{{ .Name | lower | markdownify | emojify }}</span>
            </a>
          </li>
        {{ end }}
      </ul>
    {{ end }}
  </nav>
</header>
