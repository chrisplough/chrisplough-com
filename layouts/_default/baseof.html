<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | Christoph Plough{{ end }}</title>
  <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">
  
  <!-- Open Graph -->
  <meta property="og:site_name" content="{{ .Site.Title }}">
  <meta property="og:title" content="{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }}{{ end }}">
  <meta property="og:type" content="website">
  <meta property="og:description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">
  <meta property="og:image" content="{{ .Site.BaseURL }}images/og-card.jpg">
  <meta property="og:url" content="{{ .Permalink }}">
  <meta property="twitter:card" content="summary_large_image">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
  <link rel="apple-touch-icon" href="/images/apple-touch-icon.png">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,400;0,600;0,900;1,300;1,400;1,600;1,900&display=swap" rel="stylesheet">
  
  <!-- Styles -->
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>
  <!-- Fixed Background -->
  <div class="background"></div>
  
 <!-- Site Wrapper -->
  <div class="site-wrapper">
    {{ block "main" . }}{{ end }}
    <!-- Footer -->
    <footer class="site-footer">
	  <a href="https://worthchoosing.org" target="_blank" rel="noopener"><em>We are Worth Choosing</em></a>
    </footer>
  </div>
  
  <!-- Page Transitions -->
  <script>
  // Handle initial load and back/forward navigation
  function showPage() {
    document.body.classList.remove('transitioning');
    document.body.classList.add('loaded');
  }
  
  document.addEventListener('DOMContentLoaded', showPage);
  
  // Handle back/forward browser navigation (bfcache)
  window.addEventListener('pageshow', function(event) {
    if (event.persisted) {
      showPage();
    }
  });
  
  // Handle link clicks with fade transition
  document.querySelectorAll('a[href^="/"]').forEach(function(link) {
    link.addEventListener('click', function(e) {
      const href = this.getAttribute('href');
      if (href && !href.startsWith('#')) {
        e.preventDefault();
        document.body.classList.remove('loaded');
        document.body.classList.add('transitioning');
        setTimeout(function() {
          window.location.href = href;
        }, 250);
      }
    });
  });
  </script>
</body>
</html>
